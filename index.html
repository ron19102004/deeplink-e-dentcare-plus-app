<!DOCTYPE html>
<html>
  <head>
    <title>Redirect to E-DentCare+</title>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const state = urlParams.get("state");

        let deepLink = "edentcareplus://facebook/callback";

        if (code) {
          deepLink += `?code=${encodeURIComponent(code)}`;
          if (state) {
            deepLink += `&state=${encodeURIComponent(state)}`;
          }
        }

        console.log("Redirecting to:", deepLink);
        window.location.href = deepLink;
      };
    </script>
  </head>
  <body>
    <p>Nếu bạn không được chuyển hướng, hãy nhấn 
      <a id="manualLink" href="#">tại đây</a>.
    </p>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");

      let deepLink = "edentcareplus://facebook/callback";

      if (code) {
        deepLink += `?code=${encodeURIComponent(code)}`;
        if (state) {
          deepLink += `&state=${encodeURIComponent(state)}`;
        }
      }

      document.getElementById("manualLink").href = deepLink;
      console.log("Manual link:", deepLink);
    </script>
  </body>
</html>
