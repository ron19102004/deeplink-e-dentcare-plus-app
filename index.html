<!DOCTYPE html>
<html>
  <head>
    <title>Redirect to E-DentCare+</title>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (code) {
          // Tạo deep link với code
          const deepLink = `edentcareplus://facebook/callback?code=${encodeURIComponent(code)}` : ''}`;
          // Redirect
          window.location.href = deepLink;
        } else {
          // fallback nếu không có code
          window.location.href = "edentcareplus://facebook/callback";
        }
      };
    </script>
  </head>
  <body>
    <p>Nếu bạn không được chuyển hướng, hãy nhấn 
      <a id="manualLink" href="#">tại đây</a>.
    </p>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");
      const deepLink = `edentcareplus://facebook/callback?code=${encodeURIComponent(code)}` : ''}`;
      document.getElementById("manualLink").href = deepLink;
    </script>
  </body>
</html>
